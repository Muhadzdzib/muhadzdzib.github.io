                <a href="https://twitter.com/thebeatles?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"target="_blank"><i class="fab fa-twitter fa-2x"></i></a>

            <div class="card-form">
              <form>
                <div class="input">
                    <div class="input-isi">
                        <input type="text" class="form_username" placeholder="Nama" id="name" autocomplete="off">
                        <p class="nama">this column must not be empty!</p>
                    </div>
                </div>

                <div class="input">
                    <div class="input-isi">
                        <input type="email" class="form_username" placeholder="email" id="email" autocomplete="off">
                        <p class="email">this column must not be empty!</p>
                    </div>
                </div>

                <textarea id="teks" class="form_pesan" placeholder="Pesan.."></textarea>
                <div class="btn-login"><input type="button" class="btn" value="Kirim" onclick="pesan()"></div>
                <p class="msg">Pesan Terkirim</p>
                <p class="eror">Pesan Tidak Terkirim</p>
            </form> 
            </div>
    </div>
</div>



       <script>

        function pesan() {
            var pesan = document.getElementById("teks").value
            var nama = document.getElementById("name").value
            var email = document.getElementById("email").value
            var msg = document.querySelector(".msg");
            var error = document.querySelector(".eror");
            var pesan_nama = document.querySelector(".nama");
            var pesan_email = document.querySelector(".email");
            if (pesan != "" && nama != "" && email != "") {
                error.style.display = "none"
                msg.style.display = "inline-block"
            }
            else {
                msg.style.display = "none"
                error.style.display = "inline-block"
            }

            if (nama == "" && email == "") {
                pesan_nama.style.display = "inline-block"
                pesan_email.style.display = "inline-block"
            }
            else if (nama != "" && email != "") {
                pesan_nama.style.display = "none"
                pesan_email.style.display = "none"
            }
            else if (email == "" && nama != "") {
                pesan_email.style.display = "inline-block"
                pesan_nama.style.display = "none"
            }
            else if (nama == "" && email != "") {
                pesan_nama.style.display = "inline-block"
                pesan_email.style.display = "none"
            }
            else {
                return 0;
            }

        }

    </script>
